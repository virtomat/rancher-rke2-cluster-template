    {{ toYaml .Values.addons.longhorn.values }}
  {{- end }}
  defaultNamespace: "longhorn-system"
  targets:
    - clusterName: {{ .Values.cluster.name }}
  diff:
    comparePatches:
      - apiVersion: apiextensions.k8s.io/v1
